<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Word Guesser</h1>
    </header>
    <main class="main">
      <div class="container">
        <section class="box-container">
          <div class="box box-1"></div>
          <div class="box box-2"></div>
          <div class="box box-3"></div>
          <div class="box box-4"></div>
          <div class="box box-5"></div>
          <div class="box box-6"></div>
          <div class="box box-7"></div>
          <div class="box box-8"></div>
          <div class="box box-9"></div>
          <div class="box box-10"></div>
          <div class="box box-11"></div>
          <div class="box box-12"></div>
          <div class="box box-13"></div>
          <div class="box box-14"></div>
          <div class="box box-15"></div>
          <div class="box box-16"></div>
          <div class="box box-17"></div>
          <div class="box box-18"></div>
          <div class="box box-19"></div>
          <div class="box box-20"></div>
          <div class="box box-21"></div>
          <div class="box box-22"></div>
          <div class="box box-23"></div>
          <div class="box box-24"></div>
          <div class="box box-25"></div>
          <div class="box box-26"></div>
          <div class="box box-27"></div>
          <div class="box box-28"></div>
          <div class="box box-29"></div>
          <div class="box box-30"></div>
        </section>
        <section class="info-section">
          <div class="status">
            <h4 class="message"></h4>
          </div>
          <div class="legend">
            <div class="wrapper">
              <div class="legend-box correct">l</div>
              Guessed the word correctly
            </div>
            <div class="wrapper">
              <div class="legend-box good-guess">l</div>
              worng guess but you guessed the letter possition is correctly
            </div>
            <div class="wrapper">
              <div class="legend-box okay">l</div>
              worng guess but the letter this letter is found in the word.
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
